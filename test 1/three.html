<html>
    <head>
        <title>Question 3</title>
       
    </head>
    <body>
       <h4>Print repeated number only in given array</h4>
        <script>
            var nums=[0,1,2,3,4,5,6,7,7,8,9,10,11,12,13,13,14,15,15];
            findRepeat();
            function findRepeat()
            {
                for(var i=0;i<nums.length;i++)
                    {
                        if(nums[i]==nums[i+1])
                            document.write(nums[i]+" "+"<br>");
                    }
            }
        </script>
    </body>
</html>
