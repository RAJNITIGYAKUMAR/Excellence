<html>
    <head>
        <title>Question 4</title>
       <style>
           .box{
               border:2px solid blue;
               margin: 0px auto;
               padding:10px;
               display: inline-block;
           }
        </style>
        
    </head>
    <body>
        <div class="box">
            <form  name = "testform" onsubmit = "return(validate());">
            <label>Name</label><br>
            <input type="text" name="firstname"><br>
            <input type="checkbox" name="checkme"><br>
            <input type="submit" value="submit">
        </form>
        </div>
    <script>
         function validate() {
      
         if( document.testform.firstname.value == "" ) {
            alert( "Please enter name!" );
            document.testform.firstname.focus() ;
            return false;
         }
             if(!this.testform.checkme.checked ) {
            alert( "you must check them!" );
            document.testform.checkme.focus() ;
            return false;
         }
      }
        </script>
    </body>
</html>
