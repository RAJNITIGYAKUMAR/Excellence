    <body>
       <h4>Print even number only</h4>
        <script>
            var arr=[2,4,5,6,8,9,10,11,13];
            for(var i=0;i<arr.length;i++)
                {
                    if(arr[i]%2==0)
                        document.write(arr[i]+" "+"<br>");
                }
        </script>
    </body>
